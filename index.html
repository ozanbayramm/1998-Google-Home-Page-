<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/google.css">
    <title>Google!</title>
</head>
<body>
    <!-- header -->
    <div class="center">
        <img src="/images/google.jpg" alt="Logo">
    </div>
    <div class="search-part center">
        <p class="text">Search the web using Google!</p>
        <input type="text"  value size="40">
    <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>
    <!-- content -->
    <table>
        <tr>
            <td class="box-1"> 
                
                <span class="center"> Special Searches</span>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" class="center">
                        Stanford Search
                    </a>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux" class="center">Linux Search</a>
                    
            </td>
            <td class="box-2">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" class="center-2">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" class="center-2">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" class="center-2">Company Info</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" class="center-2">Google! Logos</a>
            </td>
            <td class="box-3">
                <span class="center-2">Get Google!</span>
                <span class="center-2">updates monthly:</span>
                <input class="center-2" type="text" name="emailaddr" value="your e-mail">
                
                 <input class="center-2"  type="submit" name="SubmitAction" value="Subscribe"> 

                 <a class="center-2" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                
    
            </td>

        </tr>
    </table>
    <!-- footer -->
    <span class="center-3">Copyright Â©1998 Google Inc.</span>
    
    
</body>
</html>
